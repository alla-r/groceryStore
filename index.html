<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Grosery Store</title>
  </head>

  <body>
    
    <header>
       <!-- Navbar -->
      <nav class="navbar fixed-top navbar-light bg-light">
        <div class="container-fluid px-5">
          <a class="navbar-brand">groceryStore</a>
          <ul class="navbar-nav d-flex flex-row">
            <a class="nav-link" href="#">
              <i class="fas fa-shopping-cart"></i>
              <span class="badge rounded-pill badge-notification bg-danger">1</span>
            </a>
          </ul>
        </div>
      </nav>
    </header>

    <main class="mt-5">
      <div class="container">

        <section id="control-render" class="d-lg-flex justify-content-between bg-light py-4 px-3 control-shadow">
          
            <div class="dropdown mb-3">
              <button
                class="btn btn-light dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-mdb-toggle="dropdown"
                aria-expanded="false"
              >
                Filter by category
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div>
  
            <div class="dropdown mb-3">
              <button
                class="btn btn-light dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-mdb-toggle="dropdown"
                aria-expanded="false"
              >
                Sort by price
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div>
  
            <form class="d-flex input-group w-auto">
              <input
                type="search"
                class="form-control"
                placeholder="Search..."
                aria-label="Search"
              />
              <!-- <button
                class="btn btn-outline-main"
                type="button"
                data-mdb-ripple-color="dark"
              >
                Search
              </button> -->
            </form>

        </section>

        <section id="product-list" class="text-center my-4"></section>

      </div>
    </main>

   

    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
