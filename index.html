<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="app/css/style.css">
    <title>Grosery Store</title>
  </head>

  <body id="home">
    
    <header>
       <!-- Navbar -->
      <nav class="navbar fixed-top navbar-light bg-light">
        <div class="container-fluid px-5">
          <a class="navbar-brand" href="#home">groceryStore</a>
          <ul class="navbar-nav d-flex flex-row">
            <a class="nav-link" href="#">
              <i class="fas fa-shopping-cart"></i>
              <span class="badge rounded-pill badge-notification bg-danger">1</span>
            </a>
          </ul>
        </div>
      </nav>
    </header>

    <main class="mt-5">
      <div class="container">

        <section id="control-render" class="d-lg-flex justify-content-between bg-light py-4 px-3 control-shadow">
          <div class="dropdown mb-3 mb-lg-0">
            <button 
              class="btn btn-light dropdown-toggle"
              type="button" 
              id="dropdownFilter" 
              data-bs-toggle="dropdown" 
              aria-expanded="false">
              Filter by category
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownFilter">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>

          <div class="dropdown  mb-3 mb-lg-0">
            <button 
              class="btn btn-light dropdown-toggle"
              type="button" 
              id="dropdownSort" 
              data-bs-toggle="dropdown" 
              aria-expanded="false">
              Sort by price
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownSort">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
          <form class="d-flex">
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

        </section>

        <section id="product-list" class="text-center my-4"></section>

      </div>
    </main>

   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
