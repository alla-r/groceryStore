<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app/css/style.css">
    <title>Grosery Store</title>
  </head>

  <body id="home">
    
    <header>
       <!-- Navbar -->
      <nav class="navbar fixed-top navbar-light bg-light">
        <div class="container-fluid px-5">
          <a class="navbar-brand" href="#home">groceryStore</a>
          <ul class="navbar-nav d-flex flex-row">
            <button type="button" class="nav-link cart-btn" data-bs-toggle="modal" data-bs-target="#modalCart">
              <i class="fas fa-shopping-cart cart-icon"></i>
              <span class="badge rounded-pill badge-notification bg-success">0</span>
            </button>
            <button type="button" class="nav-link d-block history-btn mx-5 p-2" data-bs-toggle="modal" data-bs-target="#modalHistory">
              History of orders
            </button>
          </ul>
        </div>
      </nav>
    </header>

    <main class="mt-5">
      <div class="container">
        <!-- Control Section -->
        <section id="control-render" class="d-lg-flex justify-content-between bg-light py-4 px-3 control-shadow"></section>

        <!-- Product Container -->
        <section id="product-list" class="text-center my-4"></section>
      </div>
    </main>

    <div class="modals">
      <div class="modal fade" id="modalCart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-cart-container">
          <div class="modal-content">
            
          </div>
        </div>
      </div>

    </div>
    
    <script src="app/main.js" type="module"></script>
  </body>
</html>
